<div class="container ">
    <div class="abs-center ">
        <form id="formulario" class="border p-3 form">
            <div class="form-group ">
                <label for="text">Usuario</label>
                <input type="text" #UserName name="UserName" id="email" placeholder="Nombre Usuario" required class="form-control" (click)="HideMessage('error_mail')">
                <span class="red-text error_mail"></span>
            </div>
            <div class="form-group ">
                <label for="password ">Contraseña</label>
                <input type="password" #Password name="PasswordHash" placeholder="Ingresa Contraseña" required id="password " class="form-control" (click)="HideMessage('error_password')">
                <span class="red-text error_password"></span>
            </div>
            <button type="button" class="btn btn-primary" id="btnlogin" (click)="OnSubmit(UserName.value,Password.value)">Login</button>
            <br>
        </form>
    </div>
</div>
