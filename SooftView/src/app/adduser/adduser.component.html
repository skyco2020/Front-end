<div class="container ">
    <div class="abs-center ">
        <form id="formulario" class="border p-3 form">
            <h2 class="center bg-cover tit">Agregar Usuario</h2>
            <div class="form-group ">
                <label for="text">Usuario</label>
                <input type="text" #UserName name="UserName" id="username" placeholder="Nombre Usuario" required class="form-control" (click)="HideMessage('error_username')">
                <span class="red-text error_username"></span>
            </div>
            <div class="form-group ">
                <label for="password ">Contraseña</label>
                <input type="password" #Password name="PasswordHash" placeholder="Ingresa Contraseña" required id="password " class="form-control" (click)="HideMessage('error_password')">
                <span class="red-text error_password"></span>
            </div>
            <div class="form-group ">
                <label for="password ">Confirmar contraseña</label>
                <input type="password" #confirmpass name="confirmpass" placeholder="confirmar Contraseña" required id="password " class="form-control" (click)="HideMessage('error_confpassword')">
                <span class="red-text error_confpassword"></span>
            </div>
            <span class="red-text">{{errorcreate}}</span>
            <input type="button" value="Guardar" class="btnadd" (click)="CreateUser(UserName.value,Password.value ,confirmpass.value)">
            <input type="button" value="Cancelar" routerLink="/home" class="btncancel">
            <br>
            <div class="overlay" *ngIf="load">

                <div class="spinner ">
                    <h3>{{messegeexitos}}</h3>
                    <img class="imgsp" src="../../assets/img/giphyloadinf.webp" />
                </div>

            </div>
        </form>
    </div>
</div>
